<div class="registration-container">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" />
        <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
          <small class="error-message">Name is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          <small class="error-message" *ngIf="registrationForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small class="error-message" *ngIf="registrationForm.get('email')?.errors?.['email']">
            Enter a valid email.
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
          <small class="error-message" *ngIf="registrationForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small class="error-message" *ngIf="registrationForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid" class="register-button">
        Register
      </button>
    </form>
  </div>
